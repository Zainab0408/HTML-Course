<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data target="#mycarousel" data-slide-to="1"></li>
                <li data target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://i.pinimg.com/236x/78/99/12/7899124ee0cc8023b87e28d38ecde032.jpg" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="https://i.pinimg.com/236x/ae/3d/04/ae3d0498eae540b231fbf5dec4b9cfb4.jpg" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="https://i.pinimg.com/236x/6c/87/6f/6c876f6ca5a6512bcde4f4e88082188c.jpg" style="width: 100%;">
                </div>
            </div>
            <!-- left and right -->


            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>
</html>
